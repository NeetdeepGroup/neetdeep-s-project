{% extends 'header.html' %}
{% load static %}
{% block content %}
<html lang="en">
   <body class="inner_page login">
      <div class="full_container">
         <div class="container">
            <div class="center verticle_center full_height">
               <div class="login_section">
                  <div class="logo_login">
                     <div class="center">
                        <img width="210" src="{% static 'images/logo/logo.png' %}" alt="#" />
                     </div>
                  </div>
                   {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            {{ message }}
                        </div>
                   {% endfor %}
                  {% if msg %}
		          <center><b style="color: blue;">{{msg}}</b></center>
                    <br>
                {% endif %}
                  <div class="login_form">
                    <form name="loginform" action="{% url 'login' %}" method="post" class="login-form">
                        {% csrf_token %}
                        <fieldset>
                           <div class="field">
                              <label class="label_field">Email Address</label>
                              <input type="email" name="email" placeholder="E-mail" />
                           </div>
                           <div class="field">
                              <label class="label_field">Password</label>
                              <input type="password" name="password" placeholder="Password" />
                           </div>
                           <div class="field">
                              <a class="forgot" href="{% url 'forgot_password' %}">Forgotten Password?</a>
                           </div>
                           <div class="field margin_0">
                              <label class="label_field hidden">hidden label</label>
                              <button class="main_bt">Log In</button>
                           </div>
                        </fieldset>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
{% endblock %}
